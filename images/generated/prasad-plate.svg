<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="plateGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </radialGradient>
    <filter id="plateShadow">
      <feDropShadow dx="2" dy="5" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Plate shadow -->
  <ellipse cx="100" cy="155" rx="75" ry="12" fill="#000" opacity="0.2"/>
  
  <!-- Main plate -->
  <ellipse cx="100" cy="100" rx="80" ry="25" fill="url(#plateGrad)" filter="url(#plateShadow)"/>
  <ellipse cx="100" cy="95" rx="80" ry="20" fill="#F5DEB3"/>
  
  <!-- Plate rim decoration -->
  <ellipse cx="100" cy="95" rx="75" ry="18" fill="none" stroke="#D2691E" stroke-width="2"/>
  <ellipse cx="100" cy="95" rx="68" ry="16" fill="#FFF8DC"/>
  
  <!-- Prasad items on plate -->
  
  <!-- Laddu 1 -->
  <circle cx="75" cy="90" r="15" fill="#FFD700"/>
  <circle cx="72" cy="85" r="3" fill="#FFE55C" opacity="0.7"/>
  <circle cx="78" cy="88" r="2" fill="#FFE55C" opacity="0.6"/>
  
  <!-- Laddu 2 -->
  <circle cx="125" cy="90" r="15" fill="#FFA500"/>
  <circle cx="122" cy="85" r="3" fill="#FFE55C" opacity="0.7"/>
  <circle cx="128" cy="88" r="2" fill="#FFE55C" opacity="0.6"/>
  
  <!-- Peda -->
  <ellipse cx="100" cy="95" rx="12" ry="8" fill="#FFE4B5"/>
  <ellipse cx="100" cy="92" rx="12" ry="4" fill="#FFF8DC"/>
  <circle cx="100" cy="92" r="2" fill="#DEB887"/>
  
  <!-- Decorative flowers -->
  <circle cx="90" cy="85" r="3" fill="#FF69B4"/>
  <circle cx="110" cy="85" r="3" fill="#FF1493"/>
  
  <!-- Scattered petals -->
  <ellipse cx="85" cy="100" rx="2" ry="4" fill="#FFB6C1" transform="rotate(30 85 100)"/>
  <ellipse cx="115" cy="100" rx="2" ry="4" fill="#FFB6C1" transform="rotate(-30 115 100)"/>
  
  <!-- Sacred tulsi leaves -->
  <path d="M 95 88 Q 93 85, 95 82 Q 97 85, 95 88" fill="#228B22"/>
  <path d="M 105 88 Q 103 85, 105 82 Q 107 85, 105 88" fill="#228B22"/>
</svg>