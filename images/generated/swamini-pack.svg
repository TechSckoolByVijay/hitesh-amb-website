<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Gift box base -->
  <rect x="50" y="80" width="100" height="80" rx="5" fill="url(#boxGrad)" filter="url(#boxShadow)"/>
  
  <!-- Box lid -->
  <rect x="45" y="65" width="110" height="20" rx="5" fill="#B22222"/>
  <rect x="45" y="65" width="110" height="8" rx="5" fill="#DC143C"/>
  
  <!-- Ribbon vertical -->
  <rect x="95" y="65" width="10" height="95" fill="#FFD700"/>
  <rect x="96" y="65" width="8" height="95" fill="#FFA500"/>
  
  <!-- Ribbon horizontal -->
  <rect x="45" y="115" width="110" height="10" fill="#FFD700"/>
  <rect x="45" y="116" width="110" height="8" fill="#FFA500"/>
  
  <!-- Bow -->
  <ellipse cx="80" cy="65" rx="15" ry="10" fill="#FFD700"/>
  <ellipse cx="120" cy="65" rx="15" ry="10" fill="#FFD700"/>
  <circle cx="100" cy="65" r="8" fill="#FFA500"/>
  
  <!-- Bow center knot -->
  <circle cx="100" cy="65" r="5" fill="#FF8C00"/>
  
  <!-- Decorative patterns on box -->
  <circle cx="70" cy="100" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="130" cy="100" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="70" cy="140" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="130" cy="140" r="3" fill="#FFD700" opacity="0.6"/>
  
  <!-- Text label area -->
  <rect x="60" y="125" width="80" height="25" rx="3" fill="#FFF8DC" opacity="0.9"/>
  <text x="100" y="142" font-family="Arial, sans-serif" font-size="12" fill="#8B0000" text-anchor="middle" font-weight="bold">SWAMINI</text>
</svg>