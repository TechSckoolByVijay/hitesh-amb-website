<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradHanuman" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradHanuman)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="180" rx="10" fill="none" stroke="#FFD700" stroke-width="3"/>
  <rect x="15" y="15" width="170" height="170" rx="8" fill="none" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Mountain silhouette (Salasar) -->
  <path d="M 30 120 L 60 80 L 90 100 L 100 85 L 110 100 L 140 80 L 170 120 Z" fill="#8B4513" opacity="0.5"/>
  
  <!-- Temple -->
  <rect x="80" y="105" width="40" height="35" fill="#FFE4B5"/>
  <path d="M 75 105 L 100 85 L 125 105 Z" fill="#FFD700"/>
  <rect x="95" y="120" width="10" height="20" fill="#8B4513"/>
  
  <!-- Gada (mace) symbol -->
  <line x1="100" y1="50" x2="100" y2="75" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="47" r="8" fill="#FFD700"/>
  <circle cx="100" cy="47" r="5" fill="#FFA500"/>
  
  <!-- Devotional flame -->
  <ellipse cx="100" cy="60" rx="8" ry="12" fill="#FFA500" opacity="0.7"/>
  <ellipse cx="100" cy="58" rx="5" ry="8" fill="#FFD700" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="bold">Lord Hanuman</text>
  <text x="100" y="172" font-family="Arial, sans-serif" font-size="11" fill="#FFF8DC" text-anchor="middle">Salasar Balaji</text>
  
  <!-- Decorative corner elements -->
  <path d="M 30 30 L 35 25 L 40 30" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M 170 30 L 165 25 L 160 30" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M 30 170 L 35 175 L 40 170" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M 170 170 L 165 175 L 160 170" fill="none" stroke="#FFD700" stroke-width="2"/>
</svg>