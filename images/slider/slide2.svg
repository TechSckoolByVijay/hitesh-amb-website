<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <!-- Background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="500" fill="url(#bg2)"/>
  
  <!-- Product Display -->
  <g transform="translate(150, 100)">
    <!-- Laddu -->
    <circle cx="150" cy="150" r="80" fill="#FFD700"/>
    <circle cx="150" cy="150" r="75" fill="#FFBF00"/>
    <circle cx="145" cy="145" r="5" fill="#8B4513"/>
    <circle cx="160" cy="140" r="4" fill="#8B4513"/>
    <circle cx="155" cy="160" r="4" fill="#8B4513"/>
    
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="28" 
          fill="white" text-anchor="middle" font-weight="bold">
      Premium Laddu
    </text>
  </g>
  
  <g transform="translate(450, 100)">
    <!-- Peda -->
    <ellipse cx="150" cy="160" rx="70" ry="50" fill="#FFF8DC"/>
    <ellipse cx="150" cy="160" rx="65" ry="45" fill="#FFE4B5"/>
    <path d="M 150 135 Q 160 145 150 155 Q 140 145 150 135" fill="#DC143C"/>
    
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="28" 
          fill="white" text-anchor="middle" font-weight="bold">
      Chirawa Peda
    </text>
  </g>
  
  <g transform="translate(750, 100)">
    <!-- Kaju Katli -->
    <path d="M 120 120 L 180 120 L 165 180 L 135 180 Z" fill="#E8E8E8" stroke="#C0C0C0" stroke-width="2"/>
    <path d="M 125 125 L 175 125 L 162 175 L 138 175 Z" fill="#F5F5F5"/>
    <circle cx="150" cy="140" r="2" fill="gold"/>
    
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="28" 
          fill="white" text-anchor="middle" font-weight="bold">
      Kaju Katli
    </text>
  </g>
  
  <!-- Main Heading -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="48" 
        fill="white" text-anchor="middle" font-weight="bold">
    Our Signature Sweets
  </text>
</svg>
